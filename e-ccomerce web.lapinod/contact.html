<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Header styles */
header {
  background-color:peachpuff;
  color: black;
  padding: 20px;
  text-align: center;
}

/* Main styles */
main {
  padding: 20px;
}

/* Contact section styles */
#contact {
  margin-top: 20px;
}

#contact h2 {
  color: #333;
  margin-bottom: 20px;
}

#contact p {
  color: #777;
  margin-bottom: 10px;
}

#contact form {
  margin-top: 20px;
}

#contact label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

#contact input,
#contact textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

#contact input[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

#contact input[type="submit"]:hover {
  background-color: #555;
}

/* Footer styles */
footer {
  background-color: peachpuff;
  color: black;
  padding: 30px;
  text-align: center;
}
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section id="contact">
      <h2>Contact Information</h2>
      <p>Phone: 123-456-7890</p>


      <form action="http//formspree.io/f/xaykanjo" method="POST" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="Phone Number">Phone Number:</label>
        <input type="Phone Number" id="Phone Number="Phone Number required>

        <label for="Address">Address:</label>
        <input type="Adress" id="Adress="Adress required>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2022 My Gown Business. All rights reserved.</p>
  </footer>
</body>
</html>
